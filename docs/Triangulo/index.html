<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulo equilatero</title>
    <link rel="stylesheet" href="style.css">
</head>
    <h1>Triângulo</h1>
    <p>Para aumentar o triângulo defina o número de elementos que deseja em cada lado arrastando a bolinha</p>
    <div class="stage">
        <form id="side_size">
            <input id="range" type="range" min="3" max="15" value="0" step="1" >
            <div id="value"></div>
        </form>
        <ul id="myItemList">
        </ul>
    </div>
    <script src="triangulo_impresso_html.js"></script>
</body>
</html>
